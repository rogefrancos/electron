
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="styles.css" type="text/css">
  
</head>
<body>
  <div class="contenedor-landing">
      <form id="loginForm">
        <img id="login-full-logo" src="images/full_logo.png"  alt="">
        <br>
        <label for="username">Username</label>
        <br>
        <input class="main-login" type="text" id="username" placeholder="Username" required>
        <br>
        <label for="username">Password</label>
        <br>
        <input class="main-login" type="password" id="password" placeholder="Password" required>
        <br>
        <button type="submit" id="btn-login">Login</button>
        <p id="result"></p>
      </form>
      <img src="images/login.png" id="img-login" alt="logo login">
  </div>
  <script src="rendered.js"></script>

</body>
</html>
