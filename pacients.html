  <div class="content">
    <form id="ingresar-usuario">
        <label for="username">Nombre(s)</label>
        <br>
        <input class="pacient-form" type="text" id="nombre" required>
        <br>
        <label for="apellidoP">Apellido Paterno</label>
        <br>
        <input class="pacient-form" type="text" id="apellidoP" required>
        <br>
        <label for="apellidoM">Apellido Materno</label>
        <br>
        <input class="pacient-form" type="text" id="apellidoM" required>
        <br>
        <label for="fechaNac">Fecha de Nacimiento</label>
        <br>
        <input type="date" id="fechaNac">
        <br>
        <label for="genero">Genero</label>
        <br>
        <select name="genero" id="genero">
          <option value="masculino">Masculino</option>
          <option value="femenino">Femenino</option>
          <option value="39TiposdeGay">39 Tipos de Gay</option>
        </select>
        <br>
        Contacto 
        <br>
        <label for="correo">Correo Electronico</label>
        <br>
        <input class="pacient-form" type="email" id="email" required>
        <br>
        <Label for="telefono">Numero Telefonico</Label>
        <br>
        <input class="pacient-form" type="text" id="telefono" minlength="10" maxlength="101" required>
        <br>
        <button type="submit" id="btn-agg-pac">Agregar</button>
        <p id="result-reg-pac">a</p>

    </form>
  </div>
